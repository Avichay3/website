<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות אומן</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>התחברות אומן</h1>
        <form action="/submit-artist-login" method="post">
            <label for="artist-username">:שם משתמש</label>
            <input type="text" id="artist-username" name="artist-username" required>
            <br>
            <label for="artist-password">:סיסמה</label>
            <input type="password" id="artist-password" name="artist-password" required>
            <br>
            <button type="submit">התחבר</button>
        </form>
    </div>
</body>
</html>
